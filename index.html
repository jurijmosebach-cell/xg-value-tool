<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xG Value Tool PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .valuebar { background: linear-gradient(90deg, #22d3ee, #a855f7, #ec4899); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4">
    <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
        xG Value Tool PRO
      </h1>
      <div class="flex gap-3">
        <input id="match-date" type="date" class="bg-gray-800 text-white px-4 py-2 rounded-lg border border-gray-700"/>
        <button id="refresh" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-black font-bold px-6 py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 hover:text-white transition">
          Laden
        </button>
      </div>
    </header>

    <div id="status" class="text-cyan-400 font-semibold text-lg mb-2"></div>

    <!-- Top 7 Value Tipps -->
    <div id="top-tips" class="mb-6">
      <h2 class="text-xl font-bold text-amber-400 mb-2">Top 7 Value Tipps</h2>
      <ul id="top-list" class="list-disc list-inside text-gray-200"></ul>
    </div>

    <!-- Matchliste -->
    <div id="match-list" class="space-y-6"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
