<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xG Odds Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .bar-container { position: relative; height: 20px; background: #ccc; border-radius: 6px; margin-bottom: 4px; overflow: hidden; }
      .bar-fill { height: 100%; border-radius: 6px; }
      .bar-text { position: absolute; left: 8px; top: 0; height: 100%; display: flex; align-items: center; font-weight: bold; color: #000; font-size: 0.85rem; }
      .bar-home { background-color: #19e378; }
      .bar-draw { background-color: #ffe56c; }
      .bar-away { background-color: #ff4a58; }
      .bar-over { background-color: #29a9ff; }
      .bar-btts-yes { background-color: #ff77aa; }
      .bar-player { background-color: #ffbb33; }
      .trend { display: flex; gap: 10px; margin-top: 6px; font-weight: bold; }
      .trend-home { color: #19e378; }
      .trend-away { color: #ff4a58; }
      .trend-draw { color: #ffe56c; }
      .trend-over { color: #29a9ff; }
      .trend-under { color: #0066cc; }
      .trend-btts-yes { color: #ff77aa; }
      .trend-btts-no { color: #999; }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 p-4">
    <h1 class="text-3xl font-bold mb-4">‚öΩ xG Odds Dashboard</h1>

    <div class="flex flex-wrap gap-3 mb-4 items-center">
      <label for="match-date" class="font-medium">üìÖ Datum:</label>
      <input type="date" id="match-date" class="text-black rounded px-2 py-1" />

      <label for="league-select" class="font-medium">üèÜ Ligen:</label>
      <select id="league-select" multiple size="8" class="text-black rounded px-2 py-1">
        <option value="soccer_epl">Premier League</option>
        <option value="soccer_germany_bundesliga">Bundesliga</option>
        <option value="soccer_germany_2_bundesliga">2. Bundesliga</option>
        <option value="soccer_spain_la_liga">La Liga</option>
        <option value="soccer_italy_serie_a">Serie A</option>
        <option value="soccer_france_ligue_one">Ligue 1</option>
        <option value="soccer_netherlands_eredivisie">Eredivisie</option>
        <option value="soccer_sweden_allsvenskan">Allsvenskan</option>
        <option value="soccer_turkey_super_league">Turkey Super League</option>
        <option value="soccer_uefa_europa_conference_league">UEFA Europa Conference League</option>
        <option value="soccer_uefa_champs_league">UEFA Champions League</option>
        <option value="soccer_uefa_champs_league_qualification">UEFA Champions League Qualification</option>
        <option value="soccer_usa_mls">MLS</option>
      </select>

      <label for="player-select" class="font-medium">‚öΩ Spieler / Torsch√ºtzen:</label>
      <select id="player-select" multiple size="6" class="text-black rounded px-2 py-1"></select>

      <button id="refresh" class="bg-blue-500 hover:bg-blue-600 text-white rounded px-3 py-1">üîÑ Spiele laden</button>
    </div>

    <div id="status" class="mb-4 font-semibold">Bitte Datum & Ligen ausw√§hlen, dann ‚ÄûSpiele laden‚Äú dr√ºcken.</div>
    <div id="match-list"></div>

    <script src="app.js"></script>
  </body>
</html>
