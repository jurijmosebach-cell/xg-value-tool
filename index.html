<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football xG Value Analyzer ‚öΩ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .match-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .top-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">‚öΩ Football xG Value Analyzer</h1>
            <p class="text-gray-600">Erweiterte Wahrscheinlichkeitsanalyse basierend auf xG und Teamform</p>
        </header>

        <!-- Controls -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">üìÖ Spieltag</label>
                    <input type="date" id="match-date" 
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">üèÜ Ligen (Mehrfachauswahl)</label>
                    <select id="league-select" multiple
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32">
                        <option value="soccer_epl">Premier League</option>
                        <option value="soccer_germany_bundesliga">Bundesliga</option>
                        <option value="soccer_germany_2_bundesliga">2. Bundesliga</option>
                        <option value="soccer_spain_la_liga">La Liga</option>
                        <option value="soccer_italy_serie_a">Serie A</option>
                        <option value="soccer_france_ligue_one">Ligue 1</option>
                        <option value="soccer_netherlands_eredivisie">Eredivisie</option>
                        <option value="soccer_uefa_champs_league">Champions League</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Halte Strg/Cmd f√ºr Mehrfachauswahl</p>
                </div>
                
                <div>
                    <button id="refresh" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        üìä Spiele analysieren
                    </button>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="text-center text-lg font-medium text-gray-600 mb-6"></div>

        <!-- Match List -->
        <div id="match-list" class="space-y-6"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
