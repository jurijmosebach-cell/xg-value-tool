<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xG Value Tool PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #15181b;
      color: #f1f2f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    input, button {
      font-size: 16px;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    #app { max-width: 820px; margin: 32px auto 16px auto; padding: 0 12px; }
    #match-list { margin-top: 24px; overflow-y:auto; scrollbar-color:#29a9ff #222e3d; scrollbar-width:thin;}
    #status, #statbox { font-size: 18px; margin:11px 0 0 0; font-weight:500; color:#93d6ff; }
    #statbox { font-size:16px; background:#22282d; border-radius:7px; padding:6px 14px; display:inline-block; color:#99e; }
    .valuebar { position: relative; height: 20px; background: #232b22; border-radius: 9px; margin-top: 10px; overflow: hidden; }
    .valuefill { position: absolute; left:0; top:0; height:100%; border-radius:9px; transition: width 0.7s ease-in-out; }
    .valuefill.green  { background: #19e378; }
    .valuefill.yellow { background: #ffe56c; }
    .valuefill.red    { background: #ff4a58; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-gray-100 min-h-screen">
  <div id="app" class="max-w-5xl mx-auto p-4">
    <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">
        xG Value Tool PRO
      </h1>
      <div class="flex gap-3">
        <input id="match-date" type="date" class="bg-gray-800 text-white px-4 py-2 rounded-lg border border-gray-700"/>
        <button id="refresh" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-black font-bold px-6 py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 hover:text-white transition">
          Laden
        </button>
      </div>
    </header>

    <div id="status" class="text-cyan-400 font-semibold text-lg mb-2"></div>
    <div id="statbox" class="mb-6"></div>
    <div id="match-list" class="space-y-6"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
