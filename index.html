<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xG Odds Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>⚽ xG Odds Dashboard</h1>

    <div class="flex flex-wrap justify-center items-center gap-3 mb-4">
      <label for="match-date" class="font-medium">📅 Datum:</label>
      <input type="date" id="match-date" class="text-black rounded px-2 py-1" />

      <label for="league-select" class="font-medium">🏆 Ligen:</label>
      <select
        id="league-select"
        multiple
        size="6"
        class="text-black rounded px-2 py-1"
      >
        <option value="soccer_epl">Premier League</option>
        <option value="soccer_germany_bundesliga">Bundesliga</option>
        <option value="soccer_germany_2_bundesliga">2. Bundesliga</option>
        <option value="soccer_spain_la_liga">La Liga</option>
        <option value="soccer_italy_serie_a">Serie A</option>
        <option value="soccer_france_ligue_one">Ligue 1</option>
        <option value="soccer_netherlands_eredivisie">Eredivisie</option>
        <option value="soccer_sweden_allsvenskan">Allsvenskan</option>
      </select>

      <button id="refresh">🔄 Spiele laden</button>
    </div>

    <div id="status">Bitte Datum & Ligen auswählen, dann „Spiele laden“ drücken.</div>
    <div id="match-list"></div>

    <script src="app.js"></script>
  </body>
</html>
