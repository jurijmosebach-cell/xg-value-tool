<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xG Value Tool PRO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .valuebar { background: linear-gradient(90deg, #22d3ee, #a855f7, #ec4899); }
    body { background: #15181b; color: #f1f2f5; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    input, button { font-size: 16px; background: #22282d; color: #fafbfc; border: none; border-radius: 6px; padding: 6px 12px; margin: 5px 0; box-sizing: border-box; }
    button { cursor: pointer; background: linear-gradient(90deg, #19e378 30%, #29a9ff 80%); color: #17181b; transition: background 0.2s; font-weight: 500; }
    button:hover { background: linear-gradient(90deg, #29a9ff 20%, #ff4a58 90%); color: #fff; }
    #app { max-width: 820px; margin: 32px auto 16px auto; padding: 0 12px; }
    #match-list { margin-top: 24px; overflow-y: auto; scrollbar-color: #29a9ff #222e3d; scrollbar-width: thin; }
    #status, #statbox { font-size: 18px; margin: 11px 0 0 0; font-weight: 500; color: #93d6ff; }
    #statbox { color: #99e; font-size: 16px; background: #22282d; border-radius: 7px; padding: 6px 14px; display: inline-block; }
    .match-card { background: #22282d; border-radius: 9px; margin: 17px 0; box-shadow: 0 2px 11px 0 #12161b50; padding: 13px 19px 14px 19px; transition: transform 0.08s; border: 1px solid #222e3d; position: relative; }
    .match-card:hover { transform: scale(1.025); box-shadow: 0 4px 20px #19e37830; }
    .match-header { font-size: 22px; font-weight: bold; display: flex; align-items: center; gap: 9px; margin-bottom: 5px; }
    .league { font-size: 15px; color: #39f0b8; background: #232b30; padding: 2px 10px; border-radius: 8px; margin-left: auto; font-weight: 500; }
    .odds { font-size: 17px; margin-top: 8px; margin-bottom: 5px; color: #f3c78a; }
    .odds div { margin-bottom: 2px; }
    .teamlogo { height: 27px; width: 27px; vertical-align: middle; margin: 0 7px 0 4px; border-radius: 50%; background: #444; border: 2px solid #232b30; box-shadow: 0 1px 5px #2228; }
    @media (max-width: 600px) { .match-header { font-size: 17px; } .league { font-size: 11px; padding: 2px 6px;} .teamlogo { height: 21px; width: 21px;} }
    .valuebar { position: relative; height: 20px; background: #232b22; border-radius: 9px; margin-top: 10px; overflow: hidden; }
    .valuefill { position: absolute; left: 0; top: 0; height: 100%; border-radius: 9px; }
    .valuefill.green  { background: #19e378; }
    .valuefill.yellow { background: #ffe56c; }
    .valuefill.red    { background: #ff4a58; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-5xl mx-auto p-4" id="app">
    <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-purple-600 bg-clip-text text-transparent">xG Value Tool PRO</h1>
      <div class="flex gap-3">
        <input id="match-date" type="date" class="bg-gray-800 text-white px-4 py-2 rounded-lg border border-gray-700"/>
        <button id="refresh" class="bg-gradient-to-r from-cyan-500 to-purple-600 text-black font-bold px-6 py-2 rounded-lg hover:from-purple-600 hover:to-pink-600 hover:text-white transition">Laden</button>
      </div>
    </header>

    <div id="status" class="text-cyan-400 font-semibold text-lg mb-2"></div>
    <div id="statbox" class="mb-6"></div>

    <h2 class="text-xl font-bold mb-2">Top 7 Value Tipps</h2>
    <div id="top-value" class="mb-6"></div>

    <h2 class="text-xl font-bold mb-2">Top 3 Favoriten (xG)</h2>
    <div id="top-xg" class="mb-6"></div>

    <div id="match-list" class="space-y-6"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
