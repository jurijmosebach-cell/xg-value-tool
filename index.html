<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xG Value Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { green: "#19e378", yellow: "#ffe56c", red: "#ff4a58" }}}}
  </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div id="app" class="max-w-4xl mx-auto p-4">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-green-400">xG Value Tool</h1>
      <div class="flex gap-2">
        <input id="match-date" type="date" class="bg-gray-800 text-white px-3 py-1 rounded"/>
        <button id="refresh" class="bg-gradient-to-r from-green-500 to-blue-500 text-black font-bold px-4 py-1 rounded hover:from-blue-500 hover:to-red-500 hover:text-white transition">
          Laden
        </button>
      </div>
    </header>

    <div id="status" class="text-cyan-400 font-medium mb-2"></div>
    <div id="statbox" class="inline-block"></div>

    <div id="match-list" class="space-y-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
