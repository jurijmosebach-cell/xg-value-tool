<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xG Odds Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #f4f6fa;
        color: #1e293b;
        font-family: "Inter", sans-serif;
      }
      h1 {
        text-align: center;
        margin: 1rem 0;
        font-size: 1.8rem;
        color: #0f172a;
      }
      button {
        background-color: #3b82f6;
        color: white;
        padding: 0.4rem 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
      }
      button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>⚽ xG Odds Dashboard</h1>

    <div class="flex flex-wrap justify-center items-center gap-3 mb-4">
      <label for="match-date" class="font-medium">📅 Datum:</label>
      <input type="date" id="match-date" class="text-black rounded px-2 py-1" />

      <label for="league-select" class="font-medium">🏆 Ligen:</label>
      <select id="league-select" multiple size="12" class="text-black rounded px-2 py-1">
        <!-- Nationale Topligen -->
        <option value="soccer_epl">Premier League (England)</option>
        <option value="soccer_germany_bundesliga">Bundesliga (Deutschland)</option>
        <option value="soccer_germany_2_bundesliga">2. Bundesliga (Deutschland)</option>
        <option value="soccer_spain_la_liga">La Liga (Spanien)</option>
        <option value="soccer_italy_serie_a">Serie A (Italien)</option>
        <option value="soccer_france_ligue_one">Ligue 1 (Frankreich)</option>
        <option value="soccer_netherlands_eredivisie">Eredivisie (Niederlande)</option>
        <option value="soccer_sweden_allsvenskan">Allsvenskan (Schweden)</option>
        <option value="soccer_turkey_super_league">Süper Lig (Türkei)</option>
        <option value="soccer_usa_mls">Major League Soccer (USA)</option>

        <!-- Europäische Wettbewerbe -->
        <option value="soccer_uefa_champs_league">UEFA Champions League</option>
        <option value="soccer_uefa_champs_league_qualification">Champions League Qualifikation</option>
        <option value="soccer_uefa_europa_conference_league">Europa Conference League</option>
      </select>

      <button id="refresh">🔄 Spiele laden</button>
    </div>

    <div id="status" class="text-center mb-3 text-gray-700">
      Bitte Datum & Ligen auswählen, dann „Spiele laden“ drücken.
    </div>

    <div id="match-list" class="max-w-5xl mx-auto"></div>

    <script src="app.js"></script>
  </body>
</html>
