<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xG-Value Tool ⚽</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">xG Value Tool ⚽</h1>
    <div>
      <input id="date" type="date" class="border rounded p-1" />
      <button onclick="loadOdds()" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
        Laden
      </button>
    </div>
  </header>

  <main class="p-4">
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full border-collapse">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-2 text-left">Liga</th>
            <th class="p-2 text-left">Datum</th>
            <th class="p-2 text-left">Heim</th>
            <th class="p-2 text-left">Auswärts</th>
            <th class="p-2">1</th>
            <th class="p-2">Value 1</th>
            <th class="p-2">X</th>
            <th class="p-2">Value X</th>
            <th class="p-2">2</th>
            <th class="p-2">Value 2</th>
            <th class="p-2">Over 1.5</th>
            <th class="p-2">Value O1.5</th>
            <th class="p-2">Over 2.5</th>
            <th class="p-2">Value O2.5</th>
            <th class="p-2">Over 3.5</th>
            <th class="p-2">Value O3.5</th>
          </tr>
        </thead>
        <tbody id="oddsTableBody"></tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-500 mt-6 pb-3">
    © 2025 xG Value Tool | Powered by TheOddsAPI
  </footer>

  <script src="app.js"></script>
</body>
</html>
