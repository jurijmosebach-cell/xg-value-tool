<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football xG Value Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .match-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .top-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Football xG Value Analyzer</h1>
            <p class="text-gray-600">Erweiterte Wahrscheinlichkeitsanalyse basierend auf xG und Teamform</p>
        </header>

        <!-- Controls -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Spieltag</label>
                    <input type="date" id="match-date" 
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Ligen (Mehrfachauswahl)</label>
                    <select id="league-select" multiple
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent h-48">
                        <!-- EUROPÄISCHE TOP-LIGEN -->
                        <optgroup label="England">
                            <option value="soccer_epl">Premier League</option>
                            <option value="soccer_efl_champ">Championship</option>
                            <option value="soccer_england_league1">League One</option>
                            <option value="soccer_england_league2">League Two</option>
                        </optgroup>
                        
                        <optgroup label="Deutschland">
                            <option value="soccer_germany_bundesliga">Bundesliga</option>
                            <option value="soccer_germany_2_bundesliga">2. Bundesliga</option>
                        </optgroup>
                        
                        <optgroup label="Spanien & Italien">
                            <option value="soccer_spain_la_liga">La Liga</option>
                            <option value="soccer_italy_serie_a">Serie A</option>
                        </optgroup>
                        
                        <optgroup label="Frankreich & Niederlande">
                            <option value="soccer_france_ligue_one">Ligue 1</option>
                            <option value="soccer_netherlands_eredivisie">Eredivisie</option>
                        </optgroup>
                        
                        <optgroup label="Weitere Europa">
                            <option value="soccer_portugal_primeira_liga">Primeira Liga</option>
                            <option value="soccer_belgium_first_div">Jupiler Pro League</option>
                            <option value="soccer_scotland_premier_league">Scottish Premiership</option>
                            <option value="soccer_turkey_super_league">Super Lig</option>
                            <option value="soccer_russia_premier_league">Russian Premier League</option>
                            <option value="soccer_switzerland_superleague">Swiss Super League</option>
                            <option value="soccer_austria_bundesliga">Austrian Bundesliga</option>
                            <option value="soccer_denmark_superliga">Danish Superliga</option>
                            <option value="soccer_norway_eliteserien">Eliteserien</option>
                            <option value="soccer_sweden_allsvenskan">Allsvenskan</option>
                            <option value="soccer_poland_ekstraklasa">Ekstraklasa</option>
                            <option value="soccer_czech_liga">Czech First League</option>
                            <option value="soccer_greece_super_league">Super League Greece</option>
                        </optgroup>
                        
                        <optgroup label="Amerika & Asien">
                            <option value="soccer_usa_mls">MLS (USA)</option>
                            <option value="soccer_brazil_campeonato">Brasileirao</option>
                            <option value="soccer_argentina_primera_division">Liga Profesional</option>
                            <option value="soccer_mexico_ligamx">Liga MX</option>
                            <option value="soccer_japan_j1_league">J1 League</option>
                            <option value="soccer_australia_aleague">A-League</option>
                            <option value="soccer_korea_kleague1">K League 1</option>
                            <option value="soccer_saudi_arabia_pro_league">Saudi Pro League</option>
                        </optgroup>
                        
                        <optgroup label="Europapokal">
                            <option value="soccer_uefa_champs_league">Champions League</option>
                            <option value="soccer_uefa_europa_league">Europa League</option>
                            <option value="soccer_uefa_europa_conference_league">Conference League</option>
                        </optgroup>
                        
                        <optgroup label="International">
                            <option value="soccer_fifa_world_cup">World Cup</option>
                            <option value="soccer_euro">European Championship</option>
                            <option value="soccer_copa_america">Copa America</option>
                        </optgroup>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">Halte Strg/Cmd für Mehrfachauswahl • 40+ Ligen verfügbar</p>
                </div>
                
                <div>
                    <button id="refresh" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105">
                        Spiele analysieren
                    </button>
                </div>
            </div>
        </div>

        <!-- Status -->
        <div id="status" class="text-center text-lg font-medium text-gray-600 mb-6"></div>

        <!-- Match List -->
        <div id="match-list" class="space-y-6"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
