<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xG Odds Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 text-black p-4">
    <h1 class="text-2xl font-bold mb-4">⚽ xG Odds Dashboard</h1>

    <div class="flex flex-wrap justify-center items-center gap-3 mb-4">
      <label for="match-date" class="font-medium">📅 Datum:</label>
      <input type="date" id="match-date" class="text-black rounded px-2 py-1" />

      <label for="league-select" class="font-medium">🏆 Ligen:</label>
      <select id="league-select" multiple size="12" class="text-black rounded px-2 py-1">
        <option value="soccer_epl">Premier League</option>
        <option value="soccer_germany_bundesliga">Bundesliga</option>
        <option value="soccer_germany_2_bundesliga">2. Bundesliga</option>
        <option value="soccer_spain_la_liga">La Liga</option>
        <option value="soccer_italy_serie_a">Serie A</option>
        <option value="soccer_france_ligue_one">Ligue 1</option>
        <option value="soccer_netherlands_eredivisie">Eredivisie</option>
        <option value="soccer_sweden_allsvenskan">Allsvenskan</option>
        <option value="soccer_turkey_super_league">Turkey Süper Lig</option>
        <option value="soccer_uefa_europa_conference_league">UEFA Europa Conference League</option>
        <option value="soccer_uefa_champs_league">UEFA Champions League</option>
        <option value="soccer_uefa_champs_league_qualification">Champions League Qualification</option>
        <option value="soccer_usa_mls">Major League Soccer (USA)</option>
      </select>

      <button id="refresh" class="px-3 py-1 bg-blue-500 text-white rounded">🔄 Spiele laden</button>
    </div>

    <div id="status" class="mb-4">Bitte Datum & Ligen auswählen, dann „Spiele laden“ drücken.</div>
    <div id="match-list"></div>

    <script src="app.js"></script>
  </body>
</html>
